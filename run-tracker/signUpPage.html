       <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="signup">

    <script>
        
        function signup() {
            
            updateLoginStatus(true);
            
            var username, password, retNames, storedNames, storedPasswords;
            
            username = document.getElementById("signupUsername").value;           //Retrieves username and password input
            password = document.getElementById("signupPassword").value;
            
            document.getElementById("signupUsername").value = ""                  //Resets username and password boxes
            document.getElementById("signupPassword").value = ""
            
            if (localStorage.getItem("Usernames") === null) {               //Catch if there are no usernames in system, and simply add user/pass
                storedNames = [];
                storedPasswords = [];
            }
            
            else {                                                          //Otherwise have to read existing array out of local storage first
                storedNames = JSON.parse(localStorage.getItem("Usernames"));    //Retrieve users/pass 3from local storage
                storedPasswords = JSON.parse(localStorage.getItem("Passwords"));                
            }
            
            storedNames.push(username);                                  //Appends username and password to the arrays
            storedPasswords.push(password);
            
            localStorage.setItem("Usernames",JSON.stringify(storedNames));      //Writes these back into the database
            localStorage.setItem("Passwords",JSON.stringify(storedPasswords));
            localStorage.setItem("loggedInUser", username));
            //LOGIN WITH THESE DETAILS
        }
        
        //status parameter must be true or false (boolean)
        function updateLoginStatus(status){
            if(status === false){
            var loginStatus = false;
            localStorage.setItem("loginStatus", JSON.stringify(loginStatus))
            }
            else if(status === true){
            var loginStatus = true;
            JSON.stringify(localStorage.setItem("loginStatus", loginStatus))
            }
            else{
                console.log("Error: updateStatus Parameter not a boolean")
            };
             
        };
            
            
    </script>
